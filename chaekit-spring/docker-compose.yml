services:
  chaekit-spring:
    build: .
    env_file:
      - .env
    environment:
      DB_URL: jdbc:mysql://chaekit-mysql:3306/chaekit
      REDIS_URL: chaekit-redis  # Redis URL 환경 변수 추가
    depends_on:
      - chaekit-mysql
      - chaekit-redis
    ports:
      - "${LOCAL_SERVER_PORT}:8080"
  chaekit-mysql:
    image: mysql
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: chaekit
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - chaekit-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 5s
      retries: 10
  chaekit-redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      retries: 10

volumes:
  chaekit-mysql-data:
