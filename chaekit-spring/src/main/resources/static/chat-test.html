<!DOCTYPE html>
<html>
<head>
    <title>채팅 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h2>채팅 테스트</h2>
    <div>
        <input type="text" id="groupId" placeholder="그룹 ID" value="1">
        <input type="text" id="senderId" placeholder="보내는 사람 ID" value="1">
        <input type="text" id="message" placeholder="메시지">
        <button onclick="sendMessage()">전송</button>
    </div>
    <div id="messages" style="margin-top: 20px;"></div>

    <script>
        let stompClient = null;
        const groupId = document.getElementById('groupId').value;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/group/' + groupId, function(message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function sendMessage() {
            const groupId = document.getElementById('groupId').value;
            const senderId = document.getElementById('senderId').value;
            const content = document.getElementById('message').value;

            const message = {
                groupId: groupId,
                senderId: senderId,
                content: content,
                timestamp: new Date().toISOString()
            };

            fetch(`/api/groups/${groupId}/chats`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('message').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function showMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.senderId}: ${message.content}`;
            messagesDiv.appendChild(messageElement);
        }

        // 페이지 로드 시 연결
        connect();
    </script>
</body>
</html>
